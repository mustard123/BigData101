<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Big Data 101</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</head>
<body>

<div role="main">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Big Data 101</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content">
    <form>
        <div class="form-group">
            <label for="CategoryInput">Category</label>
            <select id="CategoryInput" class="form-control">
                <option>Law</option>
                <option>Technology</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ArticleTitle">Title / Article description</label>
            <input type="text" class="form-control" id="ArticleTitle">
        </div>
        <div class="form-group">
            <label for="ArticleInput">Article</label>
            <textarea type="text" class="form-control" id="ArticleInput" placeholder="" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="AuthorInput">Author</label>
            <input type="text" class="form-control" id="AuthorInput"  placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <button id="submitButton"  class="btn btn-primary">Submit</button>
    </form>
        <div id="PostSuccess" class="alert alert-success hidden flash-alert">
            <strong>Success!</strong> Article posted!
        </div>
        <div id="BadRequest" class="alert alert-danger hidden flash-alert">
            <strong>Fail!</strong> Empty body or title or wrong password!
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; BigData101</span>
        </div>
    </footer>
</div>

</body>
</html>
